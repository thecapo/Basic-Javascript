<!DOCTYPE html>
<html>

		<script>
				

		//name
		function checkName(formobj){
				var pattern=/[A-Za-z]\s[A-Za-z]/;
				if( pattern.test(formobj.txtbxName.value )){         
					alert("Name accepted");   
				}else{   
					alert("Please provide a first and last name."); 
				}
			}

		//address
		function checkAddress(formobj){
				var pattern=/[0-9A-Za-z]\s[0-9A-Za-z]/;
				if( pattern.test(formobj.txtbxAddress.value )){         
					alert("Address accepted");   
				}else{   
					alert("Please provide a valid address"); 
				}
			}

		//postcode		
		function checkPC(formobj){
				var pattern=/^[0-9]{4}$/;
				if( pattern.test(formobj.txtbxPC.value )){         
					alert("PostCode accepted");   
				}else{   
					alert("Please provide a valid postcode (4 digits)."); 
				}
			}
			
		//phone		
		function checkPhone(formobj){
				var pattern=/^[0-9]{9}$/;
				if( pattern.test(formobj.txtbxPhone.value )){         
					alert("Phone accepted");
